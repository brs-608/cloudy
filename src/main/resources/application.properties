spring.application.name=cloudy
# Database URL, username, and password
spring.datasource.url=jdbc:postgresql://localhost:5432/cloudy
spring.datasource.username=burhan
spring.datasource.password=Burhan@123
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate DDL Auto (auto schema generation)
# Options: validate | update | create | create-drop | none
spring.jpa.hibernate.ddl-auto=update

# Enable Hibernate SQL logging (optional for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
